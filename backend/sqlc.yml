version: 2
sql:
  - name: "db"
    engine: "postgresql"
    schema: "./db/migration"
    queries: "./db/query"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_exact_table_names: false
        emit_prepared_queries: false
        emit_interface: true
        emit_empty_slices: true