version: 2
sql:
  - name: "db"
    engine: "postgresql"
    schema: "./db/migration"
    queries: "./db/query"
    gen:
      go:
        package: "db"
        out: "./db/sqlc"
        emit_json_tags: true
        emit_exact_table_names: false
        emit_prepared_queries: true
        emit_interface: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
